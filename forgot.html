<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        :root {
            --bg-color: #000;
            --text-color: purple;
            --box-bg: rgba(128, 0, 128, 0.05);
            --border-color: purple;
        }

        body.light {
            --bg-color: #fff;
            --text-color: purple;
            --box-bg: rgba(128, 0, 128, 0.1);
            --border-color: purple;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            transition: background 0.4s, color 0.4s;
            padding: 1rem;
            box-sizing: border-box;
        }

        .top-bar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .icon-btn {
            font-size: 22px;
            cursor: pointer;
            background: transparent;
            border: none;
            color: var(--text-color);
            padding: 6px;
            transition: opacity 0.3s;
        }

        .icon-btn:hover {
            opacity: 0.7;
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            background-color: var(--box-bg);
            border: 1.5px solid var(--border-color);
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }

        h2 {
            font-size: 2em;
            margin: 20px 0;
            text-shadow: 0 0 6px var(--text-color);
            animation: glitch 1.5s infinite;
        }

        .info-chart {
            background-color: var(--box-bg);
            border: 1.5px solid var(--border-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px var(--text-color);
            max-width: 400px;
            width: 100%;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1.5px solid var(--border-color);
            background-color: var(--box-bg);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .error-message {
            color: red;
            font-size: 0.85em;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--box-bg);
            color: var(--text-color);
            border: 1.5px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.8;
        }

        .forgot-password {
            margin-top: 10px;
        }

        .forgot-password a {
            color: purple;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        @keyframes glitch {
            0% { transform: none; }
            20% { transform: skewX(3deg); }
            40% { transform: skewX(-3deg); }
            60% { transform: none; }
            100% { transform: none; }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="icon-btn" onclick="toggleDarkMode()" id="themeToggle">üåô</button>
        <div id="profilePic" class="profile-pic" style="background-image: url('https://darkpurpleof.github.io/org-owner.jpg');"></div>
    </div>

    <div class="info-chart">
        <h2>Forgot Password</h2>
        <p>Enter your email address below to receive a password reset link.</p>
        <form id="forgotPasswordForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Reset Password</button>
        </form>
        <p class="error-message" id="errorMessage"></p>
        <p id="successMessage" class="success-message"></p>

        <div class="forgot-password">
            <p>If you have an admin account (<b>@darkpurpleof.github.io</b>), follow the instructions <a href="https://darkpurpleof.github.io/adminhelp/resetpassword" target="_blank">here</a> to reset your password.</p>
        </div>
    </div>
  
  <script>
    function toggleDarkMode() {
        const themeButton = document.getElementById('themeToggle');
        const isDarkMode = document.body.classList.contains('light');

        if (isDarkMode) {
            document.body.classList.remove('light');
            themeButton.innerHTML = 'üåô'; // Moon icon
            localStorage.setItem('lightMode', 'disabled');
        } else {
            document.body.classList.add('light');
            themeButton.innerHTML = '‚òÄÔ∏è'; // Sun icon
            localStorage.setItem('lightMode', 'enabled');
        }
    }

    // Check for saved theme
    if (localStorage.getItem('lightMode') === 'enabled') {
        document.body.classList.add('light');
        document.getElementById('themeToggle').innerHTML = '‚òÄÔ∏è'; // Sun icon
    }
</script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCAPZF2zwU6z5rhikrIVZ4TVxf1tS5aTbA",
            authDomain: "darkpurpleof-s-website.firebaseapp.com",
            projectId: "darkpurpleof-s-website",
            storageBucket: "darkpurpleof-s-website.firebasestorage.app",
            messagingSenderId: "520651082420",
            appId: "1:520651082420:web:bb05c0c3fd64517952e5e1",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const firestore = getFirestore(app);

        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const errorMessage = document.getElementById("errorMessage");
            const successMessage = document.getElementById("successMessage");

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    successMessage.innerText = "A password reset link has been sent to your email!";
                    errorMessage.innerText = "";
                })
                .catch((error) => {
                    errorMessage.innerText = "Failed to send reset email: " + error.message;
                    successMessage.innerText = "";
                });
        });

        // Profile Picture Handling
        const user = auth.currentUser;
        const profilePic = document.getElementById("profilePic");

        if (user) {
            const userRef = doc(firestore, "user_data", user.email);
            getDoc(userRef).then((docSnap) => {
                if (docSnap.exists()) {
                    const profilePictureUrl = docSnap.data().profile_picture;
                    profilePic.style.backgroundImage = `url(${profilePictureUrl || 'https://darkpurpleof.github.io/org-owner.jpg'})`;
                }
            });
        }
</body>
</html>
