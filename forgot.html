<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <style>
        :root {
            --light-bg: #f8d7da;
            --light-color: #721c24;
            --dark-bg: #2c2c2c;
            --dark-color: #f8d7da;
            --card-bg-light: #ffffff;
            --card-bg-dark: #3c3c3c;
            --border-light: #f5c6cb;
            --border-dark: #555;
            --button-bg-light: #ffffff;
            --button-bg-dark: #3c3c3c;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--light-color);
            text-align: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-color);
        }
        h2 {
            font-size: 2em;
        }
        .info-chart {
            margin: 20px auto;
            padding: 15px;
            background-color: var(--card-bg-light);
            border: 1px solid var(--border-light);
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .dark-mode .info-chart {
            background-color: var(--card-bg-dark);
            border-color: var(--border-dark);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--border-light);
            border-radius: 5px;
        }
        .dark-mode input {
            background-color: var(--card-bg-dark);
            border: 1px solid var(--border-dark);
            color: var(--dark-color);
        }
        button {
            padding: 10px;
            background-color: var(--button-bg-light);
            border: 1px solid var(--border-light);
            cursor: pointer;
        }
        .dark-mode button {
            background-color: var(--button-bg-dark);
            border: 1px solid var(--border-dark);
            color: var(--dark-color);
        }
        .dark-light-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.5em;
            color: var(--light-color);
            transition: color 0.3s;
        }
        .dark-mode .dark-light-toggle {
            color: var(--dark-color);
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<button class="dark-light-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>

<h2>Forgot Password</h2>
<div class="info-chart">
    <form id="forgotPasswordForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Reset Password</button>
    </form>
    <p class="error-message" id="errorMessage"></p>
    <p id="successMessage" style="color: green;"></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCAPZF2zwU6z5rhikrIVZ4TVxf1tS5aTbA",
        authDomain: "darkpurpleof-s-website.firebaseapp.com",
        projectId: "darkpurpleof-s-website",
        storageBucket: "darkpurpleof-s-website.firebasestorage.app",
        messagingSenderId: "520651082420",
        appId: "1:520651082420:web:bb05c0c3fd64517952e5e1",
    }

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const errorMessage = document.getElementById("errorMessage");
        const successMessage = document.getElementById("successMessage");

        sendPasswordResetEmail(auth, email)
            .then(() => {
                successMessage.innerText = "A password reset link has been sent to your email!";
                errorMessage.innerText = "";
            })
            .catch((error) => {
                errorMessage.innerText = "Failed to send reset email: " + error.message;
                successMessage.innerText = "";
            });
    });
</script>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
    }

    // Apply dark mode if it was enabled previously
    if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark-mode");
    }
</script>

</body>
</html>
