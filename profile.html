<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        :root {
            --light-bg: #f8d7da;
            --light-color: #721c24;
            --dark-bg: #2c2c2c;
            --dark-color: #f8d7da;
            --card-bg-light: #ffffff;
            --card-bg-dark: #3c3c3c;
            --border-light: #f5c6cb;
            --border-dark: #555;
            --button-bg-light: #ffffff;
            --button-bg-dark: #3c3c3c;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--light-color);
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            text-align: left;
        }

        .dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-color);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .dark-mode h1, .dark-mode h2 {
            color: var(--dark-color);
        }

        .register-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 10px;
        }

        .register-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1 id="main-title">Redirecting...</h1>
<h2 id="subtitle">We're taking you to your profile</h2>

<script>
    setTimeout(() => {
        document.getElementById("main-title").textContent = "View your profile";
        document.getElementById("subtitle").innerHTML = `View your profile in the app, need the app? <a href="https://darkpurpleof.github.io/downloads" target="_blank">need the app?</a><br>Not being redirected? <a href="darkpurpleof://profile">click here</a>`;

        window.location.href = "darkpurpleof://profile";
    }, 5000);
</script>
</body>
</html>
