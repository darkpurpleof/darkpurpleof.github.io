<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | DarkPurple</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/shop.css">
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        :root {
            --bg-color: #000;
            --text-color: purple;
            --box-bg: rgba(128, 0, 128, 0.05);
            --border-color: purple;
        }

        body.light {
            --bg-color: #fff;
            --text-color: purple;
            --box-bg: rgba(128, 0, 128, 0.1);
            --border-color: purple;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            transition: background 0.4s, color 0.4s;
            padding: 1rem;
            box-sizing: border-box;
        }

        .top-bar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .icon-btn {
            font-size: 22px;
            cursor: pointer;
            background: transparent;
            border: none;
            color: var(--text-color);
            padding: 6px;
            transition: opacity 0.3s;
        }

        .icon-btn:hover {
            opacity: 0.7;
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            background-color: var(--box-bg);
            border: 1.5px solid var(--border-color);
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 6px var(--text-color);
            animation: glitch 1.5s infinite;
        }

        .info-chart {
            margin: 20px auto;
            padding: 15px;
            background-color: var(--box-bg);
            border: 1.5px solid var(--border-color);
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            transition: background-color 0.3s, border-color 0.3s;
            width: auto; /* Ensuring it doesn't stretch full width */
            max-width: 500px; /* Optional: To limit the chart width */
        }

        .input-field {
            width: calc(100% - 2px); /* Take up almost all width minus padding */
            padding: 12px;
            margin: 10px 0;
            border: 1.5px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--box-bg);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .register-button {
            width: calc(100% - 2px); /* Same as input field */
            background-color: var(--box-bg);
            color: var(--text-color);
            padding: 12px 20px;
            border: 1.5px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
        }

        .register-button:hover {
            opacity: 0.8;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 1em;
        }

        .success-message {
            color: purple;
            margin-top: 10px;
            font-size: 1em;
        }

        .dark-light-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.5em;
            color: var(--text-color);
            transition: color 0.3s;
        }

        .dark-mode .dark-light-toggle {
            color: var(--text-color);
        }

      dialog#confirm-dialog {
    border: 2px solid var(--border-color);
    border-radius: 16px;
    padding: 20px 30px;
    background: var(--bg-color);
    color: var(--text-color);
    box-shadow:
        0 0 20px rgba(128, 0, 128, 0.5),
        inset 0 0 10px rgba(128, 0, 128, 0.2); /* subtle inner glow */
    transition: opacity 0.4s ease, transform 0.4s ease;
    opacity: 0;
    transform: translateY(-20px);
    pointer-events: none;
    max-width: 90vw;
    width: 400px;
}

dialog[open]#confirm-dialog {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
}

dialog::backdrop {
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(5px);
    transition: background 0.3s ease;
}

#confirm-dialog h3 {
    margin-top: 0;
    font-size: 1.5em;
    text-shadow: 0 0 4px var(--text-color);
}

#confirm-dialog menu {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    gap: 10px;
}

#confirm-dialog button {
    flex: 1;
    padding: 10px 15px;
    font-family: inherit;
    font-size: 1em;
    border: 1.5px solid var(--border-color);
    background-color: var(--box-bg);
    color: var(--text-color);
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s ease;
}

#confirm-dialog button:hover {
    background-color: rgba(128, 0, 128, 0.2);
    transform: scale(1.05);
}

        @keyframes glitch {
            0% { transform: none; }
            20% { transform: skewX(3deg); }
            40% { transform: skewX(-3deg); }
            60% { transform: none; }
            100% { transform: none; }
        }
    </style>
</head>
<body class="dark">
    <div class="top-bar">
        <div id="coin-balance">DF$ - 0</div>
        <button class="icon-btn" id="theme-toggle">üåô</button>
        <div id="profile" class="profile-pic" style="background-image: url('https://darkpurpleof.github.io/org-owner.jpg');"></div>
    </div>

    <h1>DarkPurple Shop</h1>

    <div id="shop-items" class="shop-grid"></div>

    <dialog id="confirm-dialog">
        <form method="dialog">
            <h3 id="confirm-title">Confirm Purchase</h3>
            <p id="confirm-text"></p>
            <menu>
                <button id="cancel-btn" value="cancel">Cancel</button>
                <button id="confirm-btn" value="default">Buy</button>
            </menu>
        </form>
    </dialog>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import {
            getAuth,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import {
            getFirestore,
            doc,
            getDoc,
            updateDoc
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
const firebaseConfig = {
  apiKey: "AIzaSyCAPZF2zwU6z5rhikrIVZ4TVxf1tS5aTbA",
  authDomain: "darkpurpleof-s-website.firebaseapp.com",
  databaseURL: "https://darkpurpleof-s-website-default-rtdb.firebaseio.com",
  projectId: "darkpurpleof-s-website",
  storageBucket: "darkpurpleof-s-website.firebasestorage.app",
  messagingSenderId: "520651082420",
  appId: "1:520651082420:web:bb05c0c3fd64517952e5e1",
  measurementId: "G-S2X2JYC8Z0"
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        const coinDisplay = document.getElementById("coin-balance");
        const profile = document.getElementById("profile");
        const shopContainer = document.getElementById("shop-items");
        const dialog = document.getElementById("confirm-dialog");
        const confirmTitle = document.getElementById("confirm-title");
        const confirmText = document.getElementById("confirm-text");

        let currentUser = null;
        let currentCoins = "DF$ - 0";
        let selectedItem = null;

        function formatCoins(value) {
    const num = parseFloat(value);
    if (isNaN(num)) return "?";

    const suffixes = [
        { value: 1e18, symbol: "Qs" },
        { value: 1e15, symbol: "Qd" },
        { value: 1e12, symbol: "T" },
        { value: 1e9, symbol: "B" },
        { value: 1e6, symbol: "M" },
        { value: 1e3, symbol: "K" }
    ];

    for (let i = 0; i < suffixes.length; i++) {
        if (num >= suffixes[i].value) {
            return (num / suffixes[i].value).toFixed(1) + suffixes[i].symbol;
        }
    }

    return num.toString();
}

        async function updateUserData(user) {
    const email = user.email;
    const userDoc = doc(db, "user_data", email);
    try {
        const docSnap = await getDoc(userDoc);
        const data = docSnap.data();
        const coins = data?.coins ?? "DF$ - 0";
        const pic = data?.profile_picture ?? "https://darkpurpleof.github.io/org-owner.jpg";

        currentCoins = coins;
        coinDisplay.textContent = "DF$ - " + formatCoins(coins);  // Prepend "DF$ - "
        profile.style.backgroundImage = `url('${pic}')`;
    } catch (err) {
        currentCoins = "DF$ - ?";
        coinDisplay.textContent = "DF$ - ?";  // Prepend "DF$ - "
        profile.style.backgroundImage = `url('https://darkpurpleof.github.io/org-owner.jpg')`;
    }
}

        onAuthStateChanged(auth, user => {
            currentUser = user;
            if (user) {
                updateUserData(user);
            } else {
                profile.style.backgroundImage = "url('https://darkpurpleof.github.io/org-owner.jpg')";
                coinDisplay.textContent = "DF$ - 0";
                currentCoins = "DF$ - 0";
            }
        });

        const shopItems = [
            {
                productId: "test_boykisser",
                title: "Boykisser",
                description: "You like kissing boys, don't you?",
                price: 15,
                image: "https://i.kym-cdn.com/entries/icons/original/000/044/050/boykisser.jpg",
                action: () => window.open("https://darkpurpleof.github.io/amethyst", "_blank")
            },
            {
                productId: "item_windows",
                title: "Windows",
                description: "Where do you want to go today?.",
                price: 43643634354,
                image: "https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/MSFT-windows-10-window-logo-RW19Kuy?scl=1",
                action: () => window.open("https://windows.microsoft.com", "_blank")
            }
        ];

        function renderShop() {
            shopItems.forEach(item => {
                const box = document.createElement("div");
                box.className = "info-chart";

                const img = document.createElement("img");
                img.src = item.image;
                img.style.width = "200px";  /* Fixed width */
img.style.height = "200px"; /* Fixed height */
img.style.objectFit = "cover"; /* Ensure image fits nicely within the box */
img.style.borderRadius = "10px"; /* Maintain rounded corners */


                const title = document.createElement("h3");
                title.textContent = item.title;

                const desc = document.createElement("p");
                desc.textContent = item.description;

                const price = document.createElement("p");
                price.innerHTML = `<b>Price:</b> ${formatCoins(item.price)}`;

                const btn = document.createElement("button");
                btn.className = "register-button";
                btn.textContent = "Buy";
                btn.onclick = () => {
                    if (!currentUser) {
                        alert("‚ö†Ô∏è You must be logged in to buy items.");
                        return;
                    }

                    if (isNaN(parseInt(currentCoins))) {
                        alert("‚ö†Ô∏è Invalid balance.");
                        return;
                    }

                    if (parseInt(currentCoins) < item.price) {
                        alert("üí∞ Not enough coins.");
                        return;
                    }

                    selectedItem = item;
                    confirmTitle.textContent = `Confirm: ${item.title}`;
                    confirmText.textContent = `Do you want to buy ${item.title} for ${formatCoins(item.price)}?`;
                    dialog.showModal();
                };

                box.appendChild(img);
                box.appendChild(title);
                box.appendChild(desc);
                box.appendChild(price);
                box.appendChild(btn);

                shopContainer.appendChild(box);
            });
        }

        document.getElementById("confirm-btn").onclick = async () => {
    if (!selectedItem) return;

    await handlePurchase(selectedItem);
    dialog.close();
};

async function handlePurchase(item) {
    if (!currentUser) return alert("You must be signed in to purchase.");

    const email = currentUser.email;
    const userDoc = doc(db, "user_data", email);

    try {
        const docSnap = await getDoc(userDoc);
        const data = docSnap.data();
        const currentCoins = parseFloat(data.coins || 0);
        const purchasedIds = data.purchasedIds || [];

        if (purchasedIds.includes(item.productId)) {
            alert("You already own this item.");
            return;
        }

        if (currentCoins < item.price) {
            alert("Not enough coins!");
            return;
        }

        // Deduct coins and save purchase
        await updateDoc(userDoc, {
            coins: currentCoins - item.price,
            purchasedIds: [...purchasedIds, item.productId]
        });

        alert("Purchase successful!");
        item.action();  // Run item's action
        updateUserData(currentUser); // Refresh balance
    } catch (e) {
        console.error("Purchase error:", e);
        alert("Error processing your purchase.");
    }
}

        document.getElementById("cancel-btn").onclick = () => dialog.close();

        document.getElementById("theme-toggle").onclick = () => {
            document.body.classList.toggle("light");
            document.getElementById("theme-toggle").textContent =
                document.body.classList.contains("light") ? "‚òÄÔ∏è" : "üåô";
        };

        renderShop();
    </script>
</body>
</html>
