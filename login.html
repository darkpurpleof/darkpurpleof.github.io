<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #171717;
      --card: #1f1f1f;
      --muted: #a8a8a8;
      --accent: #6b21a8;
      --accent-strong: #5b21b6;
      --text: #eaeaea;
      --border: rgba(255,255,255,0.04);
    }
    body.light {
      --bg: #f6f8fb;
      --card:#fff;
      --muted:#475569;
      --text:#0f172a;
      --border: rgba(0,0,0,0.06);
    }

    /* Page layout:
       - Topbar stays at top
       - Main centered below topbar
    */
    html,body { height:100%; margin:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; background-color: var(--bg); color:var(--text); transition: background .25s, color .25s; }
    body { display:flex; flex-direction:column; min-height:100vh; }

    /* dp-topbar (web component) sits at top */
    dp-topbar { display:block; position:sticky; top:0; z-index:100; }

    /* main wrapper centers content below topbar */
    main.wrapper {
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }

    .card {
      background:var(--card);
      border-radius:12px;
      padding:24px;
      border:1px solid var(--border);
      color:var(--text);
      box-shadow:0 6px 18px rgba(2,6,23,0.45);
      max-width:420px;
      width:100%;
    }

    h1 { margin:0 0 18px 0; font-size:22px; font-weight:700; }

    .input-group { margin-bottom:14px; display:flex; flex-direction:column; gap:6px; }
    label { font-size:13px; color:var(--muted); }
    input {
      padding:12px;
      border-radius:8px;
      border:1px solid var(--border);
      background:var(--card);
      color:var(--text);
      font-size:14px;
      box-sizing:border-box;
    }
    .actions { display:flex; gap:12px; flex-direction:column; margin-top:8px; }

    button[type="submit"] {
      width:100%;
      padding:12px;
      background:var(--accent);
      color:#fff;
      border:none;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      transition:opacity .15s;
    }
    button[type="submit"]:hover { opacity:.9; }

    .forgot-password { margin-top:8px; font-size:13px; text-align:left; color:var(--muted); }
    .forgot-password a { color:var(--accent); text-decoration:none; }
    .forgot-password a:hover { text-decoration:underline; }

    /* Toast (matches /home style) */
    #toast {
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 700;
      display: none;
      z-index: 99999;
      color: #fff;
      box-sizing: border-box;
    }
    #toast.purple { background: var(--accent-strong); color:#fff; }
    #toast.yellow { background: #e6b800; color:#222; }
    #toast.red { background: #c00; color:#fff; }

    @media (max-width:600px){
      main.wrapper { padding:16px; }
      .card { padding:16px; }
      input, button[type="submit"] { padding:10px; font-size:14px; }
    }
  </style>

  <!-- dp-topbar -->
  <script type="module" src="/dp-topbar.js"></script>
</head>
<body>
  <dp-topbar></dp-topbar>

  <main class="wrapper" role="main" aria-label="Login area">
    <div class="card" role="region" aria-label="Login form">
      <h1>Login</h1>

      <form id="loginForm" autocomplete="on" novalidate>
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" inputmode="email" placeholder="you@provider.com" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Your password" required>
        </div>

        <div class="actions">
          <button type="submit" id="loginBtn">Login</button>
          <div class="forgot-password"><a href="/forgot.html">Forgot password?</a></div>
          <div class="forgot-password"><a href="/registration.html">Don't have an account?</a></div>
        </div>
      </form>
    </div>
  </main>

  <div id="toast" role="status" aria-live="polite"></div>

  <script>
    // ensure firebase compat has been initialized
    const firebaseConfig = {
      apiKey: "AIzaSyCAPZF2zwU6z5rhikrIVZ4TVxf1tS5aTbA",
      authDomain: "darkpurpleof-s-website.firebaseapp.com",
      projectId: "darkpurpleof-s-website",
      storageBucket: "darkpurpleof-s-website.firebasestorage.app",
      messagingSenderId: "520651082420",
      appId: "1:520651082420:web:bb05c0c3fd64517952e5e1"
    };
    if (!window.firebase || !firebase.apps.length) firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    // Toast utility (consistent with /home)
    function showToast(message, color = "purple", duration = 3500) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = color;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
        toast.className = "";
      }, duration);
    }

    // IMPORTANT: use compat's auth.onAuthStateChanged
    auth.onAuthStateChanged(async (user) => {
      if (!user) return;
      const email = user.email;
      if (!email) {
        // fallback: redirect to root if user exists but no email (rare)
        window.location.href = "/";
        return;
      }

      try {
        const bannedSnap = await db.collection("banned_users").doc(email).get();
        if (bannedSnap.exists) {
          // Signed-in but banned — send to not-approved (keeps user signed-in)
          window.location.href = "/not-approved";
          return;
        }
      } catch (e) {
        console.warn("Failed checking banned_users on auth change:", e);
        // If DB check fails, let them proceed to root (safer fallback)
      }

      // not banned — go home
      window.location.href = "/";
    });

    // Login form handler
    document.getElementById("loginForm").addEventListener("submit", async (ev) => {
      ev.preventDefault();
      const email = (document.getElementById("email").value || "").trim().toLowerCase();
      const password = document.getElementById("password").value || "";

      if (!email || !password) { showToast("Email and password are required.", "yellow"); return; }

      try {
        // Check banned_users doc for this email first
        const bannedSnap = await db.collection("banned_users").doc(email).get();
        if (bannedSnap.exists) {
          // If banned but credentials valid we still sign them in and redirect to not-approved
          try {
            await auth.signInWithEmailAndPassword(email, password);
            showToast("Login successful — redirecting...", "purple");
            setTimeout(() => window.location.href = "/not-approved", 900);
            return;
          } catch (signErr) {
            console.warn("Banned user's sign-in failed:", signErr);
            showToast("You are banned from accessing the site.", "red");
            return;
          }
        }

        // Not in banned list: attempt normal sign-in
        await auth.signInWithEmailAndPassword(email, password);
        showToast("Login successful!", "purple");
        setTimeout(() => window.location.href = "/", 900);
      } catch (err) {
        // Generic error
        console.warn("login error", err);
        showToast("Login failed: " + (err && err.message ? err.message : "unknown"), "red");
      }
    });
  </script>
</body>
</html>
