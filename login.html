<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <script src="https://www.darkpurpleof.github.io/favicon.js"></script>
    <style>
        :root {
            --light-bg: #f8d7da;
            --light-color: #721c24;
            --dark-bg: #2c2c2c;
            --dark-color: #f8d7da;
            --card-bg-light: #ffffff;
            --card-bg-dark: #3c3c3c;
            --border-light: #f5c6cb;
            --border-dark: #555;
            --button-bg-light: #ffffff;
            --button-bg-dark: #3c3c3c;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--light-color);
            text-align: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-color);
        }
        h2 {
            font-size: 2em;
        }
        .info-chart {
            margin: 20px auto;
            padding: 15px;
            background-color: var(--card-bg-light);
            border: 1px solid var(--border-light);
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .dark-mode .info-chart {
            background-color: var(--card-bg-dark);
            border-color: var(--border-dark);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--border-light);
            border-radius: 5px;
        }
        .dark-mode input {
            background-color: var(--card-bg-dark);
            border: 1px solid var(--border-dark);
            color: var(--dark-color);
        }
        button {
            padding: 10px;
            background-color: var(--button-bg-light);
            border: 1px solid var(--border-light);
            cursor: pointer;
        }
        .dark-mode button {
            background-color: var(--button-bg-dark);
            border: 1px solid var(--border-dark);
            color: var(--dark-color);
        }
        .dark-light-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.5em;
            color: var(--light-color);
            transition: color 0.3s;
        }
        .dark-mode .dark-light-toggle {
            color: var(--dark-color);
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
        .forgot-password {
            margin-top: 10px;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<button class="dark-light-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>

<h2>Login</h2>
<div class="info-chart">
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p class="error-message" id="errorMessage"></p>
</div>

<!-- Forgot Password Link -->
<div class="forgot-password">
    <p><a href="forgot.html">Forgot password?</a></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCAPZF2zwU6z5rhikrIVZ4TVxf1tS5aTbA",
        authDomain: "darkpurpleof-s-website.firebaseapp.com",
        projectId: "darkpurpleof-s-website",
        storageBucket: "darkpurpleof-s-website.firebasestorage.app",
        messagingSenderId: "520651082420",
        appId: "1:520651082420:web:bb05c0c3fd64517952e5e1",
    }

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Check if the user is already logged in
    onAuthStateChanged(auth, (user) => {
        if (user) {
            window.location.href = "https://darkpurpleof.github.io"; // Redirect to dashboard if logged in
        }
    });

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("errorMessage");

        // Check if the user is banned
        const userRef = doc(db, "banned_users", email); // Check if a document with the email as the ID exists
        getDoc(userRef).then((docSnap) => {
            if (docSnap.exists()) {
                errorMessage.innerText = "You are banned from accessing the site.";
                return; // Stop further login attempts if banned
            }

            // Proceed with login if not banned
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.location.href = "https://darkpurpleof.github.io"; // Redirect to dashboard
                })
                .catch((error) => {
                    errorMessage.innerText = "Whoops!, Login failed because " + error.message;
                });
        }).catch((error) => {
            errorMessage.innerText = "Error checking ban status: " + error.message;
        });
    });
</script>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
    }

    // Apply dark mode if it was enabled previously
    if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark-mode");
    }
</script>

</body>
</html>
