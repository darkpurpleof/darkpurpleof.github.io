    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        :root {
            --bg-color: #000;
            --text-color: purple;
            --box-bg: rgba(128, 0, 128, 0.05);
            --border-color: purple;
        }

        body.light {
            --bg-color: #fff;
            --text-color: purple;
            --box-bg: rgba(128, 0, 128, 0.1);
            --border-color: purple;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            transition: background 0.4s, color 0.4s;
            padding: 1rem;
            box-sizing: border-box;
        }

        .top-bar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .icon-btn {
            font-size: 22px;
            cursor: pointer;
            background: transparent;
            border: none;
            color: var(--text-color);
            padding: 6px;
            transition: opacity 0.3s;
        }

        .icon-btn:hover {
            opacity: 0.7;
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            background-color: var(--box-bg);
            border: 1.5px solid var(--border-color);
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }

        h2 {
            font-size: 2em;
            margin: 20px 0;
            text-shadow: 0 0 6px var(--text-color);
            animation: glitch 1.5s infinite;
        }

        .login-container {
            background-color: var(--box-bg);
            border: 1.5px solid var(--border-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px var(--text-color);
            max-width: 400px;
            width: 100%;
            text-align: left;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1.5px solid var(--border-color);
            background-color: var(--box-bg);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .error-message {
            color: red;
            font-size: 0.85em;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--box-bg);
            color: var(--text-color);
            border: 1.5px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        .forgot-password {
            margin-top: 10px;
        }

        .forgot-password a {
            color: purple;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        @keyframes glitch {
            0% { transform: none; }
            20% { transform: skewX(3deg); }
            40% { transform: skewX(-3deg); }
            60% { transform: none; }
            100% { transform: none; }
        }

#toast {
    position: fixed;
    top: -80px;
    left: 0;
    width: 100vw;
    min-width: 0;
    max-width: 100vw;
    padding: 18px 0;
    border-radius: 0 0 16px 16px;
    font-size: 1.1em;
    font-family: inherit;
    color: #fff;
    z-index: 9999;
    box-shadow: 0 4px 16px rgba(128,0,128,0.15);
    opacity: 0;
    pointer-events: none;
    text-align: center;
    transition: opacity 0.4s, top 0.4s;
}
#toast.show {
    opacity: 1;
    pointer-events: auto;
    top: 0;
    animation: toast-slide-down 0.4s cubic-bezier(.77,0,.175,1);
}
#toast.hide {
    opacity: 0;
    top: -80px;
    animation: toast-slide-up 0.4s cubic-bezier(.77,0,.175,1);
}
#toast.purple { background: purple; }
#toast.yellow { background: #e6b800; color: #222; }
#toast.red { background: #c00; }

@keyframes toast-slide-down {
    from { top: -80px; opacity: 0; }
    to   { top: 0; opacity: 1; }
}
@keyframes toast-slide-up {
    from { top: 0; opacity: 1; }
    to   { top: -80px; opacity: 0; }
}

/* Responsive scaling for mobile */
@media (max-width: 600px) {
    .login-container {
        max-width: 98vw;
        padding: 10px;
        font-size: 1em;
    }
    input, button {
        font-size: 1em;
        padding: 10px;
    }
    h2 {
        font-size: 1.5em;

<body>
<div class="top-bar">
    <button class="icon-btn" id="themeToggle" onclick="toggleDarkMode()">üåô</button>
</div>

<div id="toast" style="display:none;"></div>


<h2>Login</h2>
<div class="login-container">
    <form id="loginForm">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <!-- Forgot Password Link -->
    <div class="forgot-password">
        <p><a href="forgot.html">Forgot password?</a></p>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const idToken = urlParams.get('token');

    if (idToken) {
        firebase.auth().signInWithCustomToken(idToken)
            .then(() => {
                // Notify parent that authentication succeeded
                if (window.opener) {
                    window.opener.postMessage('auth-success', 'https://darkpurpleof.github.io');
                } else if (window.parent !== window) {
                    window.parent.postMessage('auth-success', 'https://darkpurpleof.github.io');
                }
            })
            .catch((error) => {
                // Optional: post error back to parent
                if (window.parent !== window) {
                    window.parent.postMessage('auth-failed', 'https://darkpurpleof.github.io');
                }
            });
    }
</script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCAPZF2zwU6z5rhikrIVZ4TVxf1tS5aTbA",
        authDomain: "darkpurpleof-s-website.firebaseapp.com",
        projectId: "darkpurpleof-s-website",
        storageBucket: "darkpurpleof-s-website.firebasestorage.app",
        messagingSenderId: "520651082420",
        appId: "1:520651082420:web:bb05c0c3fd64517952e5e1",
    }

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Check if the user is already logged in
    onAuthStateChanged(auth, (user) => {
        if (user) {
            window.location.href = "https://darkpurpleof.github.io"; // Redirect to dashboard if logged in
        }
    });

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Check if the user is banned by email
        const userRef = doc(db, "banned_users", email);
        getDoc(userRef).then((docSnap) => {
            if (docSnap.exists()) {
                showToast("You are banned from accessing the site.", "red");
                return;
            }

            // If email is from @darkpurpleof.github.io, skip banned IP check
            if (!email.endsWith("@darkpurpleof.github.io")) {
                checkBannedIP();
            } else {
                // Allow login for @darkpurpleof.github.io even if the IP is banned
                attemptLogin(email, password);
            }
        }).catch((error) => {
            showToast("Error checking ban status: " + error.message, "red");
        });
    });

    function showToast(message, color = "purple", duration = 3500) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.className = `${color} show`;
    toast.style.display = "block";
    setTimeout(() => {
        toast.className = `${color} hide`;
        setTimeout(() => {
            toast.style.display = "none";
            toast.className = color;
        }, 400);
    }, duration);
}

    function checkBannedIP() {
        fetch("https://ipinfo.io/json")
            .then(response => response.json())
            .then(data => {
                const userIP = data.ip;
                const ipRef = doc(db, "banned_ips", userIP);
                getDoc(ipRef).then((ipSnap) => {
                    if (ipSnap.exists()) {
                        showToast("Your IP is banned.", "red");
                        return;
                    } else {
                        const email = document.getElementById("email").value;
                        const password = document.getElementById("password").value;
                        attemptLogin(email, password);
                    }
                }).catch((error) => {
                    showToast("Error checking IP ban: " + error.message, "red");
                });
            }).catch((error) => {
                showToast("Unable to fetch IP address: " + error.message, "red");
            });
    }

    function attemptLogin(email, password) {
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                showToast("Login successful!", "purple");
                setTimeout(() => {
                    window.location.href = "https://darkpurpleof.github.io";
                }, 3900);
            })
            .catch((error) => {
                showToast("Whoops! Login failed because " + error.message, "red");
            });
    }
</script>

<script>
    function toggleDarkMode() {
        const themeButton = document.getElementById('themeToggle');
        const isDarkMode = document.body.classList.contains('light');

        if (isDarkMode) {
            document.body.classList.remove('light');
            themeButton.innerHTML = 'üåô'; // Moon icon
            localStorage.setItem('lightMode', 'disabled');
        } else {
            document.body.classList.add('light');
            themeButton.innerHTML = '‚òÄÔ∏è'; // Sun icon
            localStorage.setItem('lightMode', 'enabled');
        }
    }

    // Check for saved theme
    if (localStorage.getItem('lightMode') === 'enabled') {
        document.body.classList.add('light');
        document.getElementById('themeToggle').innerHTML = '‚òÄÔ∏è'; // Sun icon
    }
</script>
