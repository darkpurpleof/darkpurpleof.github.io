#toast {

}
#toast.show {
    opacity: 1;
    pointer-events: auto;
    top: 0;
    animation: toast-slide-down 0.4s cubic-bezier(.77,0,.175,1);
}
#toast.hide {
    opacity: 0;
    top: -80px;
    animation: toast-slide-up 0.4s cubic-bezier(.77,0,.175,1);
}
#toast.purple { background: purple; }
#toast.yellow { background: #e6b800; color: #222; }
#toast.red { background: #c00; }

@keyframes toast-slide-down {
    from { top: -80px; opacity: 0; }
    to   { top: 0; opacity: 1; }
}
@keyframes toast-slide-up {
    from { top: 0; opacity: 1; }
    to   { top: -80px; opacity: 0; }
}

function showToast(message, color = "purple", duration = 3500) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.className = `${color} show`;
    toast.style.display = "block";
    setTimeout(() => {
        toast.className = `${color} hide`;
        setTimeout(() => {
            toast.style.display = "none";
            toast.className = color;
        }, 400);
    }, duration);
}

function denyAccess(reason = "You don't have permission to view this profile.") {

// Add this helper for blurring
function setPageBlurred(blurred, onYes) {
    const body = document.body;
    if (blurred) {
        if (!document.getElementById('block-blur-overlay')) {
            const overlay = document.createElement('div');
            overlay.id = 'block-blur-overlay';
            overlay.style = `
                position: fixed;
                top: 0; left: 0; width: 100vw; height: 100vh;
                background: rgba(0,0,0,0.45);
                backdrop-filter: blur(7px);
                z-index: 10001;
                display: flex;
                align-items: center;
                justify-content: center;
            `;
            overlay.innerHTML = `
                <div style="background: var(--bg-color); border: 2px solid var(--border-color); border-radius: 14px; max-width: 350px; width: 90%; padding: 2rem 1.2rem; color: var(--text-color); text-align: center; box-shadow: 0 4px 32px rgba(128,0,128,0.13);">
                    <div style="font-size: 1.25em; font-weight: 600; margin-bottom: 1.2em;">You have blocked this user.</div>
                    <div style="font-size: 1em; opacity: 0.8; margin-bottom: 1.5em;">Do you want to view this profile anyway?</div>
                    <div style="display: flex; gap: 18px; justify-content: center;">
                        <button id="block-view-yes" style="flex:1;padding:10px 0;border-radius:8px;border:1.5px solid var(--border-color);background:var(--box-bg);color:var(--text-color);font-size:1.1em;cursor:pointer;">Yes</button>
                        <button id="block-view-no" style="flex:1;padding:10px 0;border-radius:8px;border:1.5px solid var(--border-color);background:var(--box-bg);color:var(--text-color);font-size:1.1em;cursor:pointer;">No</button>
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);

            document.getElementById('block-view-yes').onclick = () => {
                setPageBlurred(false); // Remove blur
                if (typeof onYes === "function") onYes();
            };
            document.getElementById('block-view-no').onclick = () => {
                window.history.back();
            };
        }
        // Blur everything except the toast and overlay
        Array.from(document.body.children).forEach(el => {
            if (el.id !== 'toast' && el.id !== 'block-blur-overlay') {
                el.style.filter = 'blur(7px)';
                el.style.pointerEvents = 'none';
                el.style.userSelect = 'none';
            }
        });
    } else {
        const overlay = document.getElementById('block-blur-overlay');
        if (overlay) overlay.remove();
        Array.from(document.body.children).forEach(el => {
            el.style.filter = '';
            el.style.pointerEvents = '';
            el.style.userSelect = '';
        });
    }
}

onAuthStateChanged(auth, async (currentUser) => {
    if (!currentUser) {
        window.location.href = "/login.html";
        return;
    }

    // Fetch current user's block list
    let currentUserBlocked = [];
    try {
        const currentUserDoc = await getDoc(doc(db, 'user_data', currentUser.email));
        if (currentUserDoc.exists()) {
            currentUserBlocked = currentUserDoc.data().blockedUsers || [];
        }
    } catch (e) {
        // ignore
    }

    // Priority: banned > not found > private > blocked by them > blocked by you
    const ignoreBlock = new URLSearchParams(window.location.search).get('ignoreblock') === 'true';

    // Check if target user is banned
    const bannedDocRef = doc(db, "banned_users", targetEmail);
    const bannedDocSnap = await getDoc(bannedDocRef);
    if (bannedDocSnap.exists()) {
        setPageBlurred(false);
        denyAccess("You can't view banned users' profiles.");
        return;
    }

    // Check if target user exists
    const userDocRef = doc(db, 'user_data', targetEmail);
    const userDocSnap = await getDoc(userDocRef);
    if (!userDocSnap.exists()) {
        setPageBlurred(false);
        return denyAccess("Profile not found.");
    }

    const targetData = userDocSnap.data();

    // Check if profile is private
    if (targetData.isProfilePublic === false) {
        setPageBlurred(false);
        return denyAccess("This profile is private.");
    }

    // Check if current user is blocked by target (do NOT reveal, just generic)
    const blockedUsers = targetData.blockedUsers || [];
    if (blockedUsers.includes(currentUser.email)) {
        setPageBlurred(false);
        return denyAccess();
    }

    // If current user has blocked the target profile
    if (currentUserBlocked.includes(targetEmail) && !ignoreBlock) {
        showToast("You have blocked this user.", "yellow");
        setPageBlurred(true, async () => {
            // After confirmation, reload page with ignoreblock param
            const url = new URL(window.location.href);
            url.searchParams.set('ignoreblock', 'true');
            window.location.href = url.toString();
        });
        return;
    } else if (ignoreBlock && currentUserBlocked.includes(targetEmail)) {
        // Show the "Viewing blocked user's profile" toast only if ignoreblock param is present
        showToast("Viewing blocked user's profile", "yellow");
        setPageBlurred(false);
    } else {
        setPageBlurred(false);
    }

    // Load readonly info
    const bannerEl = document.getElementById('banner');
    const profilePicEl = document.getElementById('profile-pic');

} else {

async function renderPostCard(docSnap) {
  const post = docSnap.data();
  let authorData = null;

  try {
    const authorSnap = await getDoc(doc(db, 'user_data', post.editor));
    if (authorSnap.exists()) {
      authorData = authorSnap.data();
    }
  } catch (e) {
    console.warn("Failed to fetch author data", e);
  }

  // Render images if present
  let imagesHTML = '';
  if (Array.isArray(post.images) && post.images.length > 0) {
    imagesHTML = `
      <div class="post-images">
        ${post.images.map(url => `<img src="${url}" class="post-image" />`).join('')}
      </div>
    `;
  }

  // Build display name with optional verification badge
  const displayName = authorData?.['display name'] || post.editor;
  const isVerified = authorData?.domain_verified;
  const verifiedIconHTML = isVerified ? `<img src="/assets/verified.png" alt="Verified" class="verified-icon" style="height: 1em; margin-left: 0.3em; vertical-align: middle;">` : '';

  // Profile picture and frame
  const profilePicUrl = authorData?.profile_picture || 'https://darkpurpleof.github.io/org-owner.jpg';
  const frameUrl = authorData?.profile_picture_frame;
  const profilePicHTML = `
    <div style="position: relative; width: 48px; height: 48px;">
      <div class="profile-pic" style="width:48px;height:48px;background-image:url('${profilePicUrl}'); position: absolute; left: 0; top: 0; z-index: 1;"></div>
      ${frameUrl && frameUrl.trim() !== "" ? `<div style="position:absolute;left:0;top:0;width:48px;height:48px;border-radius:50%;background-image:url('${frameUrl}');background-size:cover;background-position:center;z-index:2;pointer-events:none;"></div>` : ""}
    </div>
  `;

  const card = document.createElement('div');
  card.className = 'post-card';
  card.style.cursor = 'pointer';
  card.onclick = (e) => {
    if (e.target.tagName !== 'BUTTON') {
      window.location.href = `/posts.html?post=${docSnap.id}`;
    }
  };

  card.innerHTML = `
    <div class="author-info">
      ${profilePicHTML}
      <div class="author-details">
        <div class="author-name-verif">${displayName}${verifiedIconHTML}</div>
        <div class="author-email">${post.editor}</div>
      </div>
    </div>
    <div class="post-text">${(post.text || '').slice(0, 100)}</div>
    ${imagesHTML}
  `;
  document.body.appendChild(card);
}

onAuthStateChanged(auth, async (currentUser) => {
  if (!currentUser) {
    window.location.href = "/login.html";
    return;
  }

  const userDocRef = doc(db, 'user_data', targetEmail);
  const userDocSnap = await getDoc(userDocRef);

  if (!userDocSnap.exists()) return denyAccess();

  const targetData = userDocSnap.data();
  if (targetData.isProfilePublic === false) return denyAccess();

  const blockedUsers = targetData.blockedUsers || [];
  if (blockedUsers.includes(currentUser.email)) return denyAccess();

  const displayName = targetData['display name'] || targetEmail;

  // Section 1: Pinned Posts
  const pinnedQuery = query(
    collection(db, 'posts'),
    where('editor', '==', targetEmail),
    where('pinnedByOwner', '==', true)
  );
  const pinnedSnap = await getDocs(pinnedQuery);
  if (!pinnedSnap.empty) {
    renderSectionTitle(`Posts Pinned by ${displayName}`);
    for (const doc of pinnedSnap.docs) await renderPostCard(doc);
  }

  // Section 2: Own Posts
  const userPostsQuery = query(
    collection(db, 'posts'),
    where('editor', '==', targetEmail),
  );
  const userPostsSnap = await getDocs(userPostsQuery);
  if (!userPostsSnap.empty) {
    renderSectionTitle(`Posts by ${displayName}`);
    for (const doc of userPostsSnap.docs) await renderPostCard(doc);
  }

  // Section 3: Wall Posts
  const wallPostsQuery = query(
    collection(db, 'posts'),
    where('towall', '==', targetEmail)
  );
  const wallPostsSnap = await getDocs(wallPostsQuery);
  if (!wallPostsSnap.empty) {
    renderSectionTitle(`Posts by other users on ${displayName}'s wall`);
    for (const doc of wallPostsSnap.docs) await renderPostCard(doc);
  }
});
