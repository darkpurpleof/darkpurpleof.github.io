<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Profile</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    :root {
        --bg-color: #000;
        --text-color: purple;
        --box-bg: rgba(128, 0, 128, 0.05);
        --border-color: purple;
    }

    body.light {
        --bg-color: #fff;
        --text-color: purple;
        --box-bg: rgba(128, 0, 128, 0.1);
        --border-color: purple;
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Orbitron', sans-serif;
        margin: 0;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        min-height: 100vh;
        transition: background 0.4s, color 0.4s;
        box-sizing: border-box;
        position: relative;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        text-shadow: 0 0 6px var(--text-color);
        animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
        0% { transform: none; }
        20% { transform: skewX(3deg); }
        40% { transform: skewX(-3deg); }
        60% { transform: none; }
        100% { transform: none; }
    }

    .card {
        background-color: var(--box-bg);
        border: 1.5px solid var(--border-color);
        border-radius: 12px;
        max-width: 600px;
        width: 100%;
        box-sizing: border-box;
        padding: 0;
        overflow: hidden;
        text-align: left;
        user-select: none;
    }

    .banner {
        width: 100%;
        height: 140px;
        background-color: #333;
        background-position: center;
        background-size: cover;
        cursor: pointer;
        border-bottom: 1.5px solid var(--border-color);
        transition: filter 0.3s ease;
    }
    .banner:hover {
        filter: brightness(0.8);
    }

    .post-card {
        background-color: var(--box-bg);
        border: 1.5px solid var(--border-color);
        border-radius: 10px;
        width: 100%;
        max-width: 600px;
        padding: 20px;
        text-align: left;
        box-sizing: border-box;
        margin-bottom: 30px;
        box-shadow: 0 0 10px rgba(128, 0, 128, 0.3);
    }

    .author-info {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 10px;
        flex-wrap: wrap;
    }

    .profile-pic {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background-color: var(--box-bg);
        background-position: center;
        background-size: cover;
        border: 1.5px solid var(--border-color);
        flex-shrink: 0;
    }

    .author-details {
        display: flex;
        flex-direction: column;
    }

    .verified-icon {
  height: 1em;
  margin-left: 0.3em;
  vertical-align: middle;
}


    .author-name-verif {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: bold;
        font-size: 1.2em;
        color: var(--text-color);
    }

    .author-email {
        font-size: 0.9em;
        color: var(--text-color);
        opacity: 0.8;
        word-break: break-word;
    }

    .verified-badge {
        width: 20px;
        height: 20px;
        object-fit: contain;
        filter: drop-shadow(0 0 2px purple);
    }

    .post-text {
        margin-top: 20px;
        font-size: 1.1em;
        white-space: pre-wrap;
    }

    .post-images {
        margin-top: 15px;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: flex-start;
    }

    .post-images img {
        max-width: 100%;
        max-height: 200px;
        border-radius: 10px;
        object-fit: contain;
        border: 1.5px solid var(--border-color);
    }

    .blocked-message {
        font-size: 1.3em;
        color: red;
        margin-top: 50px;
        font-weight: bold;
    }

    .interact-button {
        background-color: var(--box-bg);
        color: var(--text-color);
        padding: 16px 28px;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        font-size: 1.4em;
        cursor: pointer;
        max-width: 600px;
        width: 100%;
        transition: opacity 0.3s;
        user-select: none;
    }

    .interact-button:hover {
        opacity: 0.8;
    }
    
    .button-row {
    margin-top: 15px;
    display: flex;
    gap: 20px;
    }

    .profile-info {
        display: flex;
        align-items: center;
        padding: 1rem 1.5rem;
        gap: 15px;
    }

    .profile-pic {
        width: 80px;
        height: 80px;
        border-radius: 16px;
        background-color: var(--box-bg);
        border: 1.5px solid var(--border-color);
        background-position: center;
        background-size: cover;
        cursor: pointer;
        flex-shrink: 0;
        transition: filter 0.3s ease;
    }
    .profile-pic:hover {
        filter: brightness(0.8);
    }

    .name-section {
        flex-grow: 1;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1.5em;
        font-weight: 600;
        color: var(--text-color);
    }

    .verified-icon {
        width: 22px;
        height: 22px;
        background-image: url('/assets/verified.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        filter: drop-shadow(0 0 1px purple);
    }

    .edit-btn {
        cursor: pointer;
        width: 28px;
        height: 28px;
        background-image: url('/assets/edit.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        border: none;
        background-color: transparent;
        transition: opacity 0.3s ease;
    }
    .edit-btn:hover {
        opacity: 0.7;
    }

    .email {
        padding: 0 1.5rem 1rem 1.5rem;
        color: var(--text-color);
        font-size: 1em;
        opacity: 0.7;
        user-select: text;
    }

    .view-profile-btn {
        display: block;
        margin: 0 1.5rem 1.5rem 1.5rem;
        width: calc(100% - 3rem);
        padding: 12px 0;
        border-radius: 8px;
        border: 1.5px solid var(--border-color);
        background-color: var(--box-bg);
        color: var(--text-color);
        font-size: 1.2em;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        user-select: none;
        transition: opacity 0.3s ease;
    }
    .view-profile-btn1 {
        display: block;
        margin: 0 1.5rem 1.5rem 1.5rem;
        width: calc(100% - 3rem);
        padding: 12px 0;
        border-radius: 8px;
        border: 1.5px solid var(--border-color);
        background-color: var(--box-bg);
        color: var(--text-color);
        font-size: 1.2em;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        user-select: none;
        transition: opacity 0.3s ease;
    }
    .view-profile-btn2 {
        display: block;
        margin: 0 1.5rem 1.5rem 1.5rem;
        width: calc(100% - 3rem);
        padding: 12px 0;
        border-radius: 8px;
        border: 1.5px solid var(--border-color);
        background-color: var(--box-bg);
        color: var(--text-color);
        font-size: 1.2em;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        user-select: none;
        transition: opacity 0.3s ease;
    }
    .view-profile-btn:hover {
        opacity: 0.8;
    }
    .view-profile-btn1:hover {
        opacity: 0.8;
    }
    .view-profile-btn2:hover {
        opacity: 0.8;
    }

    /* Dialog Overlay */
    .dialog-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }

    .dialog-overlay.active {
        display: flex;
    }

    /* Dialog Box */
    .dialog {
        background-color: var(--bg-color);
        border: 2px solid var(--border-color);
        border-radius: 14px;
        width: 90%;
        max-width: 400px;
        padding: 1.5rem;
        box-sizing: border-box;
        color: var(--text-color);
        font-family: 'Orbitron', sans-serif;
        text-align: center;
        user-select: text;
        position: relative;
    }

    .dialog h2 {
        margin-top: 0;
        margin-bottom: 1rem;
        font-size: 1.7em;
        text-shadow: 0 0 6px var(--text-color);
        animation: glitch 1.5s infinite;
    }

    .dialog input[type="text"] {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1.5px solid var(--border-color);
        background-color: var(--box-bg);
        color: var(--text-color);
        font-family: 'Orbitron', sans-serif;
        font-size: 1em;
        box-sizing: border-box;
        margin-bottom: 1.2rem;
    }

    .dialog-buttons {
        display: flex;
        justify-content: space-between;
        gap: 15px;
    }

    .dialog-buttons button {
        flex-grow: 1;
        padding: 10px;
        font-size: 1.1em;
        border-radius: 8px;
        border: 1.5px solid var(--border-color);
        background-color: var(--box-bg);
        color: var(--text-color);
        cursor: pointer;
        transition: opacity 0.3s ease;
    }
    .dialog-buttons button:hover {
        opacity: 0.8;
    }
    .bio-section .edit-btn {
    width: 20px;
    height: 20px;
    background-image: url('/assets/edit.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    border: none;
    background-color: transparent;
    cursor: pointer;
    transition: opacity 0.3s ease;
}
.bio-section .edit-btn:hover {
    opacity: 0.7;
}
</style>
</head>
<body>

<h1>Profile</h1>

<div class="card" id="profile-card">
    <div class="banner" id="banner"></div>
    <div class="profile-info">
        <div class="profile-pic" id="profile-pic" title="Click to edit profile picture"></div>
        <div class="name-section">
            <span id="display-name"></span>
            <div class="verified-icon" id="verified-icon" style="display:none;" title="Verified User"></div>
        </div>
        <button class="edit-btn" id="edit-name-btn" title="Edit display name"></button>
    </div>
    <div class="email" id="email"></div>
    <div class="bio-section" style="padding: 0 1.5rem 1rem 1.5rem; color: var(--text-color); font-size: 1em; user-select: text;">
        <strong>Bio:</strong> <span id="bio-text">Loading bio...</span>
        <button class="edit-btn" id="edit-bio-btn" title="Edit bio" style="margin-left: 8px; vertical-align: middle;"></button>
    </div>    
    <div id="website-row" style="display: none; padding: 0 1.5rem 1.2rem 1.5rem; color: var(--text-color); font-size: 1em; display: flex; align-items: center; gap: 10px;">
        <img id="icon" src="/assets/verified2.png" alt="Verified Domain" style="width: 20px; height: 20px;" />
        <a id="domain-link" href="#" target="_blank" style="color: var(--text-color); text-decoration: underline; word-break: break-all;"></a>
    </div>
    <div id="domain-note" style="display: none; padding: 0 1.5rem 1.5rem 1.5rem; font-size: 0.9em; color: var(--text-color); opacity: 0.7;">
    </div>   
    <div id="role-section" style="padding: 0 1.5rem 1rem 1.5rem; display: none; flex-direction: column; gap: 10px;"></div> 
    <div class="public-profile-toggle" style="padding: 0 1.5rem 1.5rem 1.5rem; color: var(--text-color); font-size: 1em; user-select: none; display: flex; align-items: center; gap: 10px;">
        <label for="publicProfileCheckbox" style="cursor: pointer;">Public Profile</label>
        <input type="checkbox" id="publicProfileCheckbox" style="width: 20px; height: 20px; cursor: pointer;" />
    </div>    
    <a href="#" class="view-profile-btn" id="view-profile-btn">View your public profile</a>
    <a href="#" class="view-profile-btn1" id="view-profile-btn1">Manage Blocked Users</a>
</div>

<!-- Dialog -->
<div class="dialog-overlay" id="dialog-overlay" role="dialog" aria-modal="true" aria-labelledby="dialog-title">
    <div class="dialog">
        <h2 id="dialog-title">Edit</h2>
        <input type="text" id="dialog-input" placeholder="Enter URL or text..." />
        <div class="dialog-buttons">
            <button id="dialog-cancel-btn">Cancel</button>
            <button id="dialog-save-btn">Save</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc, collection, query, where, getDocs
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    
    const app = initializeApp({
        apiKey: "AIzaSyCAPZF2zwU6z5rhikrIVZ4TVxf1tS5aTbA",
  authDomain: "darkpurpleof-s-website.firebaseapp.com",
  databaseURL: "https://darkpurpleof-s-website-default-rtdb.firebaseio.com",
  projectId: "darkpurpleof-s-website",
  storageBucket: "darkpurpleof-s-website.firebasestorage.app",
  messagingSenderId: "520651082420",
  appId: "1:520651082420:web:bb05c0c3fd64517952e5e1",
  measurementId: "G-S2X2JYC8Z0"
    });
    
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    const queryParams = new URLSearchParams(window.location.search);
    const targetEmail = queryParams.get('profile');
    const viewProfileBtn2 = document.getElementById('view-profile-btn2');
    
    if (!targetEmail) {
      document.body.innerHTML = '<h2>Missing profile parameter.</h2>';
      throw new Error("No profile email specified");
    }
    
    function denyAccess() {
      document.getElementById('profile-card').innerHTML = `
        <div style="padding: 2rem; font-size: 1.2em; text-align: center;">
          You don't have permission to view this profile.
        </div>
      `;
    }
    
    onAuthStateChanged(auth, async (currentUser) => {
      if (!currentUser) {
        window.location.href = "/login.html";
        return;
      }

      const userDocRef = doc(db, 'user_data', targetEmail);
      const userDocSnap = await getDoc(userDocRef);
    
      if (!userDocSnap.exists()) return denyAccess();
    
      const targetData = userDocSnap.data();
    
      // Check if profile is private
      if (targetData.isProfilePublic === false) return denyAccess();
    
      // Check if viewer is blocked by profile owner
      const blockedUsers = targetData.blockedUsers || [];
      if (blockedUsers.includes(currentUser.email)) return denyAccess();
    
      // Load readonly info
      const bannerEl = document.getElementById('banner');
      const profilePicEl = document.getElementById('profile-pic');
      const displayNameEl = document.getElementById('display-name');
      const verifiedIconEl = document.getElementById('verified-icon');
      const emailEl = document.getElementById('email');
      const bioTextEl = document.getElementById('bio-text');
      const domainLink = document.getElementById('domain-link');
      const websiteRow = document.getElementById('website-row');
      const domainNote = document.getElementById('domain-note');
      const roleSection = document.getElementById("role-section");
      const icon = document.getElementById("icon");
      const headerEl = document.querySelector('h1');
    
      bannerEl.style.backgroundImage = `url(${targetData.banner || '/assets/default_banner.png'})`;
      profilePicEl.style.backgroundImage = `url(${targetData.profile_picture || 'https://minotar.net/helm/DarkPurpleOF.png'})`;
      const displayName = targetData['display name'] || targetEmail;
      displayNameEl.textContent = displayName;
      emailEl.textContent = targetEmail;
      bioTextEl.textContent = targetData.bio || "Bio not yet set";
    
      if (targetData.is_verified) verifiedIconEl.style.display = 'inline-block';
      if (targetData.domain_verified && targetData.domain_name?.trim()) {
        domainLink.href = targetData.domain_name.startsWith("http") ? targetData.domain_name : "https://" + targetData.domain_name;
        domainLink.textContent = targetData.domain_name;
        websiteRow.style.display = 'flex';
      } else {
        domainNote.style.display = 'none';
        icon.style.display = 'none';
      }

      if (headerEl) {
    headerEl.textContent = `${displayName}'s Profile`;
      }
    
      const roles = Array.isArray(targetData.roles) && targetData.roles.length > 0 ? targetData.roles : ['Member'];
      const roleMap = {
        "Administrator": { icon: "/assets/ic_admin.webp", desc: "Official Administrator of the platform, can manage users" },
        "Member": { icon: "/assets/ic_member.webp", desc: "Normal member of the platform" },
        "(Creator) English": { icon: "/assets/us.png", desc: "Helped translate the app into English, creator of the app!" },
        "German helper": { icon: "/assets/de.png", desc: "User who translated the app into German" },
        "Spanish Helper": { icon: "/assets/es.png", desc: "User who translated the app into Spanish" },
        "Japanese Helper": { icon: "/assets/jp.png", desc: "User who translated the app into Japanese" },
        "Russian Helper": { icon: "/assets/ru.png", desc: "User who translated the app into Russian" },
        "Owner": { icon: "/assets/ic_owner.webp", desc: "The owner of the DarkPurpleOF's website!, official account, it's me DarkPurple!" },
        "Tester": { icon: "/assets/test.png", desc: "User who tested the app before its official release" },
        "Legacy User": { icon: "/assets/legacy.png", desc: "Users registered on the platform prior to December 2024" },
        "System": { icon: "/assets/ic_system.webp", desc: "Official system account!" },
        "Elite User": { icon: "/assets/elite.png", desc: "Users whose actions or contributions have been deeply known in the platform" },
        "Feedback Contributor": { icon: "/assets/feedback.png", desc: "Users whose contributions or ideas have been added to the app or website" },
        "Unbannable": { icon: "/assets/ic_unbannable.webp", desc: "Users who can't be banned by moderation tools or the system" }
      };
      const importantRoles = roles.filter(role => roleMap[role]);
    
      if (importantRoles.length > 0) {
        roleSection.style.display = 'flex';
        roleSection.innerHTML = '';
        importantRoles.forEach(role => {
          const { icon, desc } = roleMap[role];
          const row = document.createElement("div");
          row.style.display = "flex";
          row.style.alignItems = "center";
          row.style.gap = "12px";
          row.innerHTML = `
            <img src="${icon}" alt="${role}" style="width: 32px; height: 32px; flex-shrink: 0;" />
            <div style="display: flex; flex-direction: column;">
              <strong style="font-size: 1em; color: var(--text-color);">${role}</strong>
              <span style="font-size: 0.9em; opacity: 0.8;">${desc}</span>
            </div>
          `;
          roleSection.appendChild(row);
        });
      }
    
      // Remove edit controls
      document.getElementById('edit-name-btn').remove();
      document.getElementById('edit-bio-btn').remove();
      document.getElementById('publicProfileCheckbox').closest('div').remove();
      document.getElementById('view-profile-btn1').remove();
      document.title = `${displayName}'s Profile`;
    
      // Replace view-profile-btn
      const viewBtn = document.getElementById('view-profile-btn');
      viewBtn.textContent = 'View more in the app';
      viewBtn.href = `/viewprofile?profile=${encodeURIComponent(targetEmail)}`;

      function renderSectionTitle(title) {
  const titleEl = document.createElement('h2');
  titleEl.style = 'font-size: 1.5em; margin-top: 2rem;';
  titleEl.textContent = title;
  document.body.appendChild(titleEl);
}

async function renderPostCard(docSnap) {
  const post = docSnap.data();
  let authorData = null;

  try {
    const authorSnap = await getDoc(doc(db, 'user_data', post.editor));
    if (authorSnap.exists()) {
      authorData = authorSnap.data();
    }
  } catch (e) {
    console.warn("Failed to fetch author data", e);
  }

  // Render images if present
  let imagesHTML = '';
  if (Array.isArray(post.images) && post.images.length > 0) {
    imagesHTML = `
      <div class="post-images">
        ${post.images.map(url => `<img src="${url}" class="post-image" />`).join('')}
      </div>
    `;
  }

  // Build display name with optional verification badge
  const displayName = authorData?.['display name'] || post.editor;
  const isVerified = authorData?.domain_verified;
  const verifiedIconHTML = isVerified ? `<img src="/assets/verified.png" alt="Verified" class="verified-icon" style="height: 1em; margin-left: 0.3em; vertical-align: middle;">` : '';

  const card = document.createElement('div');
  card.className = 'post-card';
  card.style.cursor = 'pointer';
  card.onclick = (e) => {
    if (e.target.tagName !== 'BUTTON') {
      window.location.href = `/posts.html?post=${docSnap.id}`;
    }
  };

  card.innerHTML = `
    <div class="author-info">
      <div class="profile-pic" style="background-image:url('${authorData?.profile_picture || 'https://minotar.net/helm/DarkPurpleOF.png'}')"></div>
      <div class="author-details">
        <div class="author-name-verif">${displayName}${verifiedIconHTML}</div>
        <div class="author-email">${post.editor}</div>
      </div>
    </div>
    <div class="post-text">${(post.text || '').slice(0, 100)}</div>
    ${imagesHTML}
  `;
  document.body.appendChild(card);
}

onAuthStateChanged(auth, async (currentUser) => {
  if (!currentUser) {
    window.location.href = "/login.html";
    return;
  }

  const userDocRef = doc(db, 'user_data', targetEmail);
  const userDocSnap = await getDoc(userDocRef);

  if (!userDocSnap.exists()) return denyAccess();

  const targetData = userDocSnap.data();
  if (targetData.isProfilePublic === false) return denyAccess();

  const blockedUsers = targetData.blockedUsers || [];
  if (blockedUsers.includes(currentUser.email)) return denyAccess();

  const displayName = targetData['display name'] || targetEmail;

  // Section 1: Pinned Posts
  const pinnedQuery = query(
    collection(db, 'posts'),
    where('editor', '==', targetEmail),
    where('pinnedByOwner', '==', true)
  );
  const pinnedSnap = await getDocs(pinnedQuery);
  if (!pinnedSnap.empty) {
    renderSectionTitle(`Posts Pinned by ${displayName}`);
    for (const doc of pinnedSnap.docs) await renderPostCard(doc);
  }

  // Section 2: Own Posts
  const userPostsQuery = query(
    collection(db, 'posts'),
    where('editor', '==', targetEmail),
  );
  const userPostsSnap = await getDocs(userPostsQuery);
  if (!userPostsSnap.empty) {
    renderSectionTitle(`Posts by ${displayName}`);
    for (const doc of userPostsSnap.docs) await renderPostCard(doc);
  }

  // Section 3: Wall Posts
  const wallPostsQuery = query(
    collection(db, 'posts'),
    where('towall', '==', targetEmail)
  );
  const wallPostsSnap = await getDocs(wallPostsQuery);
  if (!wallPostsSnap.empty) {
    renderSectionTitle(`Posts by other users on ${displayName}'s wall`);
    for (const doc of wallPostsSnap.docs) await renderPostCard(doc);
  }
});
    });
</script>

</body>
